{% macro chat_element(picture, name, last_message, msg_time, is_read, is_active) %}
<div class="row text-light 
    {% if is_active == True %}
    bg-secondary
    {% else %}
    bg-dark
    {% endif %} p-2">
    <div class="col rounded-circle bg-secondary"><i class="bi bi-person-fill"></i></div>
    <div class="col-10 ps-4">
        <div class="row">
            <div class="col-9">
                <h5>{{name}}</h5>
            </div>
            {% if is_read == True %}
            <div class="col text-right">{{msg_time}}</div>
            {% else %}
            <div class="col text-right text-primary">
                <i class="bi bi-exclamation-circle"></i>
            </div>
            {% endif %}
        </div>
        <div class="row overflow-hidden text-nowrap text-light py-1" style="width: 18rem;">
            {{last_message}}
        </div>
    </div>
</div>
{% endmacro %}
